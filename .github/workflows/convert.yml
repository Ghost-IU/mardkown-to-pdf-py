name: Convert Markdown to PDF

on:
  workflow_dispatch:
    inputs:
      markdown:
        description: 'Markdown content'
        required: true
        type: string

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown pdfkit

    - name: Install wkhtmltopdf
      run: sudo apt-get install -y wkhtmltopdf

    - name: Convert Markdown to PDF
      run: |
        echo "${{ github.event.inputs.markdown }}" > input.md
        python convert_to_pdf.py "$(cat input.md)" output.pdf

    - name: Create a PDF output directory
      run: mkdir -p pdf_output

    - name: Move PDF to output directory
      run: mv output.pdf pdf_output/

    - name: Commit and Push PDF
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git pull origin main
        cp pdf_output/output.pdf public/output.pdf
        git add public/output.pdf
        git commit -m "Add generated PDF file"
        git push origin main
    
